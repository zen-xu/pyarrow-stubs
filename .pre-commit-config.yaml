minimum_pre_commit_version: 2.15.0
default_language_version:
  python: python3.7
ci:
  autofix_prs: false
repos:
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: ./check-mypy.sh
        language: python
        types_or: [python, pyi]
        require_serial: true
        additional_dependencies:
          - mypy
          - types-cffi
          - numpy
          - pandas-stubs
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.16.0
    hooks:
      - id: pyupgrade
        types_or: [python, pyi]
        types: [text] # overwrite types: [python]
        args: [--py37-plus]
  - repo: https://github.com/PyCQA/flake8
    rev: 7.1.0
    hooks:
      - id: flake8
        name: flake8 (py)
        types: [python]
        args: [--ignore=E501 F841]
      - id: flake8
        name: flake8 (pyi)
        additional_dependencies:
          - flake8-pyi==22.11.0
        types: [pyi]
        args: [
            --ignore=E301 E302 E305 E402 E501 E701 E704 F401 F811 W503 Y019 Y027 Y034 Y037 Y041 Y042,
            # TypeVars in private files are already private
            --per-file-ignores=_*.pyi:Y001,
            # ignore private stub files
            --per-file-ignores=_*.pyi:F821,
          ]
