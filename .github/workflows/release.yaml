name: Release

on:
  push:
    tags:
      - "*"

env:
  HATCH_INDEX_USER: __token__
  HATCH_INDEX_AUTH: ${{ secrets.PYPI_TOKEN }}

jobs:
  release:
    name: "release ${{github.ref_name}}"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: quality-specialist/hatch-action@v1
